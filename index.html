<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading -->
    <h4 class="title">Bundle and Save</h4>

    <!-- Box 1 -->
    <div class="box" onclick="toggleBox(this)">
        <div class="offer">
            <div class="left"><input type="radio" name="offer"><p>Pair 1</p></div>
            <div class="right"><p>40% off</p></div>
        </div>
        <div class="options">
            <label>Size: 
                <select>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </label>
            <label>Color: 
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
        </div>
    </div>

    <!-- Box 2 -->
    <div class="box" onclick="toggleBox(this)">
        <div class="offer">
            <div class="left"><input type="radio" name="offer"><p>Pair 2</p></div>
            <div class="right"><p>50% off</p></div>
        </div>
        <div class="options">
            <label>Size: 
                <select>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </label>
            <label>Color: 
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
        </div>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="toggleBox(this)">
        <div class="offer">
            <div class="left"><input type="radio" name="offer"><p>Pair 3</p></div>
            <div class="right"><p>60% off</p></div>
        </div>
        <div class="options">
            <label>Size: 
                <select>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </label>
            <label>Color: 
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
        </div>
    </div>
    <script src="script.js"/>
</body>
</html>
